@(answers: Seq[(Int, Int, Int, String, String, String)], topics: Seq[(String, String, String)])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Topic</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <header class="topbar">
            <h1 class="fill" id="header-title">
                <a href="#">
                    Akka HTTP - Forum Template
                </a>
            </h1>
        </header>

        <h1>Topic</h1>

        <a href="http://localhost:9000/posting?topic=@topics.head._2">
            <input type="button" value="answer for this topic" />
        </a>
            @for(topic <- topics) {
                <h2>Topic: @topic._2</h2>
            }
        <ul>
            @for(answer <- answers) {
                <li>@answer._1</li>
            }
        </ul>
    </body>
</html>
