@(topicID: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>
            @topicID match {
                case "" => {
                    Topics
                }
                case id => {
                    Answers
                }
            }
        </title>
    </head>
    <body>
        <script src="http://localhost:9000/javascript/commands.js">
        </script>

        <header class="topbar">
            <h1 class="fill" id="header-title">
                <a href="http://localhost:9000">
                    Akka HTTP - Forum Template
                </a>
            </h1>
        </header>

        <div class="container">
            @topicID match {
                case "" => {
                    <h2>New topic</h2>
                }
                case id => {
                    <h2>New answer</h2>
                }
            }

            <p>Create new topic by filling form below</p>
            <form>
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" class="form-control" id="nickname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <input type="text" class="form-control" id="content">
                </div>
            </form>
        </div>

        @topicID match {
            case "" => {
                <button type="button" class="btn btn-success" onclick="send_request('topics')">Submit</button>
            }
            case id => {
                <button type="button" class="btn btn-success" onclick="send_request('topics'+ @id +'answers')">Submit</button>
            }
        }

            <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                    <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="label"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="msg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
