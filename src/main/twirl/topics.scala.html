@(topics: Seq[(Int, String, String, String)])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Topics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="http://localhost:9000/javascript/commands.js">
        </script>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="http://localhost:9000">Akka HTTP - Forum Template</a>
        </nav>

        <h1>Topics</h1>

        <a href="http://localhost:9000/posting" class="button">
            <button type="button" class="btn btn-default">Create new topic</button>
        </a>

        <table class="table zebra-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Author</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(topic <- topics) {
                    <tr>
                        <td>
                            <a href="http://localhost:9000/topics/@topic._1">@topic._2</a>
                        </td>
                        <td>
                            @topic._3
                        </td>
                        <td>
                             @topic._4
                        </td>
                        <td>

                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal@{topic._1}">Modify</button>

                                <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal@{topic._1}">Delete</button>

                                <!-- Modal -->
                            <div id="myModal@{topic._1}" class="modal fade" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">

                                        <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="label">Delete topic @topic._2</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p id="msg">Insert topic's secret</p>
                                            <div class="controls">
                                                <input id="secret-@{topic._1}" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" onclick="deleteTopic(@{topic._1})">Delete</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>

        <div>Pagination</div>
    </body>
</html>
