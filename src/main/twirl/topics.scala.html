@(topics: Seq[(Int, String, String, String)])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Topics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="topbar">
            <h1 class="fill" id="header-title">
                <a href="http://localhost:9000">
                    Akka HTTP - Forum Template
                </a>
            </h1>
        </header>

        <h1>Topics</h1>

        <a href="http://localhost:9000/posting" class="button">
            <button type="button" class="btn btn-default">Create new topic</button>
        </a>

        <table class="table zebra-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Author</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(topic <- topics) {
                    <tr>
                        <td>
                            <a href="http://localhost:9000/topics/@topic._1">@topic._2</a>
                        </td>
                        <td>
                            @topic._3
                        </td>
                        <td>
                             @topic._4
                        </td>
                        <td>
                            <a href="http://localhost:9000/topics/@topic._1" class="button">
                                <button type="button" class="btn btn-default btn-lg">Modify</button>
                            </a>
                                <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Delete</button>

                                <!-- Modal -->
                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                        <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Delete topic @topic._2</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Insert topic's secret</p>
                                            <div class="controls">
                                                <input id="secret" type="text">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>

        <script>
            function deleteTopic(id) {
                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', 'http://localhost:9000/topics/' + id, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                var secret = document.getElementById('secret').value;
                xhr.setRequestHeader("WWW-Authenticate", secret);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 204) {
                        document.getElementById('label').innerText = 'Your secret';
                        document.getElementById('msg').innerText = xhr.responseText;
                        document.getElementById('cancel').addEventListener('click', function(){
                            window.location.href = "http://localhost:9000/topics";
                        });
                        $('#myModal').modal('show');
                    } else if(xhr.status === 401) {
                        document.getElementById('label').innerText = 'Invalid input';
                        document.getElementById('msg').innerText = xhr.responseText;
                        $('#myModal').modal('show');
                    } else {
                        document.getElementById('label').innerText = 'Internal error';
                        document.getElementById('msg').innerText = xhr.responseText;
                        $('#myModal').modal('show');
                    }
                };
                xhr.send(form_to_json());
            }
        </script>
    </body>
</html>
