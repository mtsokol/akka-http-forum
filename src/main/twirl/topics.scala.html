@(topics: Seq[(Int, String, String, String)])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Topics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Topics</h1>
        <a href="http://localhost:9000/posting" class="button">
            <input type="button" value="Post topic" />
        </a>

        <table class="table zebra-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Timestamp</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(topic <- topics) {
                    <tr>
                        <td><a href="http://localhost:9000/topics/@topic._1">@topic._3</a></td>
                        <td>
                            @topic._4
                        </td>
                        <td>
                             @topic._2
                        </td>
                        <td>
                            <a href="http://localhost:9000/topics/@topic._1" class="button">
                                <input type="button" value="Modify" />
                            </a>
                            <a href="http://localhost:9000/topics/@topic._1" class="button">
                                <input type="button" value="Delete" />
                            </a>
                                <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Delete</button>

                                <!-- Modal -->
                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                        <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Some text in the modal.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </body>
</html>
